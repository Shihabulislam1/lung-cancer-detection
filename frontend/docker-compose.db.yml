version: "3.8"

services:
  # PostgreSQL Database (Standalone)
  postgres:
    image: postgres:15-alpine
    container_name: cancer-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cancer-database
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - cancer-db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d cancer-database"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local


networks:
  cancer-db-network:
    driver: bridge
    external: false
