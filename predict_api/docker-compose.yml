version: "3.9"

services:
  predict_api:
    build:
      context: .
      dockerfile: Dockerfile
    image: lung-cancer-predict-api:latest
    container_name: lung-cancer-predict-api
    restart: unless-stopped
    environment:
      - TZ=UTC
      # Override if your model file name/path differs
      - MODEL_FILE=lung_cancer_vit_model.keras
      # Allow local frontend origins (comma-separated)
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  default:
    name: cancer-net
    driver: bridge
